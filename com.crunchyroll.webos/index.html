<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Crunchyroll WebOS TV</title>

    <script src="./assets/js/lib/webos.tv.js?v=2"></script>
    <script src="./assets/js/lib/webos.tv.dev.js?v=2"></script>
    <script src="./assets/js/lib/hls.js?v=2"></script>
    <script src="./assets/js/lib/vanilla.ui.js?v=2"></script>
    <script src="./assets/js/lib/vanilla.router.js?v=2"></script>
    <script src="./assets/js/lib/template.js?v=2"></script>
    <script src="./assets/js/lib/api.js?v=2"></script>

    <link href="./assets/css/styles.css?v=2" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/130px.png" type="image/png">

</head>
<body>
    <div id="main" data-navigation-keyboard>

        <div id="loading" data-loading>
            <span>&nbsp;</span>
        </div>

        <div id="menu" data-menu>

            <div class="links">
                <a href="./series"
                    class="menu-link menu-series menu-serie active"
                    tabindex="0">Series</a>
                <a href="./queue"
                    class="menu-link menu-queue"
                    data-content="queue"
                    tabindex="0">Queue</a>
                <a href="./history"
                    class="menu-link menu-history"
                    tabindex="0">History</a>
            </div>

            <div class="account">
                <div class="account-name">&nbsp;</div>
                <a href="./logout"
                    class="account-logout"
                    tabindex="0">Logout</a>
            </div>

        </div>

        <div id="content" data-router></div>

    </div>

    <template id="video">
        <div id="video">

            <div class="video-title-bar"></div>
            <div class="video-extra-bar">
                <button tabindex="0"
                    class="video-extra-play">
                    <span>Play</span>
                </button>
                <button tabindex="0"
                    class="video-extra-fullscreen">
                    <span>FullScreen</span>
                </button>
                <button tabindex="0"
                    class="video-extra-watched">
                    <span>Watched</span>
                </button>
                <button tabindex="0"
                    class="video-extra-episodes">
                    <span>Episodes</span>
                </button>
                <button tabindex="0"
                    class="video-extra-close">
                    <span>Close</span>
                </button>
            </div>
            <div class="video-control-bar">

                <div class="video-progress">
                    <progress value="0" min="0" max="0"></progress>
                    <input type="range" value="0" min="0" max="0" step="1">
                    <div class="tooltip">00:00</div>
                </div>

                <div class="video-time">
                    <time class="elapsed">00:00</time>
                    <span> / </span>
                    <time class="duration">00:00</time>
                </div>

            </div>

            <video class="video-element"
                controls preload="metadata" allow="autoplay; fullscreen"></video>

        </div>
    </template>

    <template id="login">
        <div id="login">
            <form action="#" method="POST">

                <label for="email">E-mail:</label>
                <input
                    id="email"
                    type="email"
                    value=""
                    tabindex="0"
                    required>

                <label for="password">Password:</label>
                <input
                    id="password"
                    type="password"
                    value=""
                    tabindex="0"
                    required>

                <label for="locale">Locale:</label>
                <div class="select" tabindex="0">
                    <select id="locale">
                        <option value="enUS">English (US)</option>
                        <option value="enGB">English (UK)</option>
                        <option value="esLA">Español</option>
                        <option value="esES">Español (España)</option>
                        <option value="ptBR">Português (Brasil)</option>
                        <option value="ptPT">Português (Portugal)</option>
                        <option value="frFR">Français (France)</option>
                        <option value="deDE">Deutsch</option>
                        <option value="itIT">Italiano</option>
                        <option value="ruRU">Русский</option>
                        <option value="arME">العربية</option>
                        <option value="jaJP">Japonês</option>
                    </select>
                </div>

                <button type="submit" tabindex="0">Login</button>
                <div id="message"></div>

            </form>
        </div>
    </template>

    <template id="queue">
        <h1>Queue</h1>
        <div class="list-items">
            {QUEUE_ITEMS}
        </div>
    </template>

    <template id="queue-item">
        <div class="list-item queue-item"
            tabindex="0"
            data-episode-item
            data-episode-id="{EPISODE_ID}"
            data-episode-number="{EPISODE_NUMBER}"
            data-episode-name="{EPISODE_NAME}"
            data-episode-duration="{EPISODE_DURATION}"
            data-episode-playhead="{EPISODE_PLAYHEAD}"
            data-episode-premium="{EPISODE_PREMIUM}">
            <a href="{EPISODE_URL}" class="list-item-inside">
                <div class="list-item-image">
                    <img src="{EPISODE_IMAGE}" />
                    <div class="list-item-progress hidden">&nbsp;</div>
                    <div class="list-item-premium hidden">&nbsp;</div>
                </div>
                <div class="list-item-info">
                    <h2>{SERIE_NAME}</h2>
                    <h3>{EPISODE_NUMBER} - {EPISODE_NAME}</h3>
                </div>
            </a>
        </div>
    </template>

    <template id="history">
        <h1>History</h1>
        <div class="list-items">
            {HISTORY_ITEMS}
        </div>
    </template>

    <template id="history-item">
        <div class="list-item history-item"
            tabindex="0"
            data-episode-item
            data-episode-id="{EPISODE_ID}"
            data-episode-number="{EPISODE_NUMBER}"
            data-episode-name="{EPISODE_NAME}"
            data-episode-duration="{EPISODE_DURATION}"
            data-episode-playhead="{EPISODE_PLAYHEAD}"
            data-episode-premium="{EPISODE_PREMIUM}">
            <a href="{EPISODE_URL}" class="list-item-inside">
                <div class="list-item-image">
                    <img src="{EPISODE_IMAGE}" />
                    <div class="list-item-progress hidden">&nbsp;</div>
                    <div class="list-item-premium hidden">&nbsp;</div>
                </div>
                <div class="list-item-info">
                    <h2>{SERIE_NAME}</h2>
                    <h3>{EPISODE_NUMBER} - {EPISODE_NAME}</h3>
                </div>
            </a>
        </div>
    </template>

    <template id="series">
        <h1>Series</h1>
        <div class="list-filters">
            <div class="select" tabindex="0">
                <select id="filter">
                    {SERIES_FILTER_OPTIONS}
                </select>
            </div>
            <input type="text"
                id="search"
                value="{SERIES_SEARCH}"
                placeholder="Search"
                tabindex="0">
        </div>
        <div class="list-items">
            {SERIES_ITEMS}
        </div>
    </template>

    <template id="series-item">
        <div class="list-item series-item"
            tabindex="0">
            <a href="{SERIE_URL}" class="list-item-inside">
                <div class="list-item-image">
                    <img src="{SERIE_IMAGE}" width="640" height="960" />
                </div>
                <div class="list-item-info">
                    <h2>{SERIE_NAME}</h2>
                    <!-- <p>{SERIE_DESCRIPTION}</p> -->
                </div>
            </a>
        </div>
    </template>

    <template id="serie">
        <h1>
            <small>Serie /</small><br/>
            {SERIE_NAME} - Episodes
        </h1>
        <div class="list-filters">
            <div class="select" tabindex="0">
                <select id="sort">
                    {SORT_OPTIONS}
                </select>
            </div>

            <button
                class="add-to-queue {ADD_QUEUE_CLASS}"
                tabindex="0">Add To Queue</button>
            <button
                class="remove-from-queue {REMOVE_QUEUE_CLASS}"
                tabindex="0">Remove From Queue</button>
        </div>
        <div class="list-items">
        </div>
    </template>

    <template id="serie-episode-item">
        <div class="list-item serie-episode-item"
            tabindex="0"
            data-episode-item
            data-episode-id="{EPISODE_ID}"
            data-episode-number="{EPISODE_NUMBER}"
            data-episode-name="{EPISODE_NAME}"
            data-episode-duration="{EPISODE_DURATION}"
            data-episode-playhead="{EPISODE_PLAYHEAD}"
            data-episode-premium="{EPISODE_PREMIUM}">
            <a href="{EPISODE_URL}" class="list-item-inside">
                <div class="list-item-image">
                    <img src="{EPISODE_IMAGE}" />
                    <div class="list-item-progress hidden">&nbsp;</div>
                    <div class="list-item-premium hidden">&nbsp;</div>
                </div>
                <div class="list-item-info">
                    <h3>{EPISODE_NUMBER} - {EPISODE_NAME}</h3>
                </div>
            </a>
        </div>
    </template>

    <script src="./assets/js/components/loading.js?v=2"></script>
    <script src="./assets/js/components/login.js?v=2"></script>
    <script src="./assets/js/components/logout.js?v=2"></script>
    <script src="./assets/js/components/menu.js?v=2"></script>
    <script src="./assets/js/components/video.js?v=2"></script>
    <script src="./assets/js/components/history.js?v=2"></script>
    <script src="./assets/js/components/queue.js?v=2"></script>
    <script src="./assets/js/components/series.js?v=2"></script>
    <script src="./assets/js/components/serie.js?v=2"></script>
    <script src="./assets/js/components/router.js?v=2"></script>
    <script src="./assets/js/components/episode.item.js?v=2"></script>
    <script src="./assets/js/components/navigation.keyboard.js?v=2"></script>

    <script>
    V.on(window, 'load', function(){
        V.mount(document.body).then(function(){
            V.router.$mode = 'hash';
            V.router.$base = window.location.pathname;
            V.trigger(window, 'popstate');
        });
    });
    </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Crunchyroll WebOS TV</title>

    <script src="./assets/js/webos.tv.js"></script>
    <script src="./assets/js/webos.tv.dev.js"></script>
    <script src="./assets/js/hls.js"></script>
    <script src="./assets/js/vanilla.ui.js"></script>
    <script src="./assets/js/app.js"></script>

    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/130px.png" type="image/png">

</head>
<body>
<div id="main" data-keyboard-navigation data-history-navigation>

    <div id="loading" data-loading>
        <span>&nbsp;</span>
    </div>

    <div id="login" data-login>
        <form action="#" method="POST">

            <label for="email">E-mail:</label>
            <input
                id="email"
                type="email"
                value=""
                tabindex="-1"
                required>

            <label for="password">Password:</label>
            <input
                id="password"
                type="password"
                value=""
                tabindex="-1"
                required>

            <label for="locale">Locale:</label>
            <div class="select" tabindex="-1">
                <select id="locale">
                    <option value="enUS">English (US)</option>
                    <option value="enGB">English (UK)</option>
                    <option value="esLA">Español</option>
                    <option value="esES">Español (España)</option>
                    <option value="ptBR">Português (Brasil)</option>
                    <option value="ptPT">Português (Portugal)</option>
                    <option value="frFR">Français (France)</option>
                    <option value="deDE">Deutsch</option>
                    <option value="itIT">Italiano</option>
                    <option value="ruRU">Русский</option>
                    <option value="arME">العربية</option>
                    <option value="jaJP">Japonês</option>
                </select>
            </div>

            <button type="submit" tabindex="-1">Login</button>
            <div id="message"></div>

        </form>
    </div>

    <div id="video" data-video>

        <div class="video-title-bar"></div>
        <div class="video-extra-bar">
            <button tabindex="-1"
                class="video-extra-play">
                <span>Play</span>
            </button>
            <button tabindex="-1"
                class="video-extra-watched">
                <span>Watched</span>
            </button>
            <button tabindex="-1"
                class="video-extra-episodes">
                <span>Episodes</span>
            </button>
            <button tabindex="-1"
                class="video-extra-close">
                <span>Close</span>
            </button>
        </div>
        <div class="video-control-bar">

            <div class="video-progress">
                <progress value="0" min="0"></progress>
                <input type="range" value="0" min="0" step="1">
                <div class="tooltip">00:00</div>
            </div>

            <div class="video-time">
                <time class="elapsed">00:00</time>
                <span> / </span>
                <time class="duration">00:00</time>
            </div>

        </div>

        <video class="video-element"
            controls preload="metadata"></video>

    </div>

    <div id="menu" data-menu>

        <div class="links">
            <div
                class="menu-link menu-series active"
                data-content="series"
                tabindex="-1">Series</div>
            <div
                class="menu-link menu-queue"
                data-content="queue"
                tabindex="-1">Queue</div>
            <div
                class="menu-link menu-history"
                data-content="history"
                tabindex="-1">History</div>
        </div>

        <div class="account">
            <div class="account-name">&nbsp;</div>
            <div class="account-logout"
                tabindex="-1">Logout</div>
        </div>

    </div>

    <div id="content"></div>

</div>
</body>
